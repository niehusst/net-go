name: PR Checks

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  title-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: niehusst/shared-actions/pr-title-check@dist

  lint-go:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: |-
          npm run format-go
          if ! [ -z "$(git status -s)" ]
          then
            echo -e "Expected no changes but got\n$(git status)"
            exit 1
          fi

  lint-elm:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: |-
          npm run format-elm
          if ! [ -z "$(git status -s)" ]
          then
            echo -e "Expected no changes but got\n$(git status)"
            exit 1
          fi

  test-go:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint-go
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run test-go

  test-elm:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint-elm
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm install -g elm
      - run: npm run test-elm
